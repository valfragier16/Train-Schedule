<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Train Scheduler</title>
  

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="Assets/CSS/style.css">
  <link rel="stylesheet" type="text/css" href="Assets/CSS/reset.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
  <!-- Favicon-->
  <link href="Assets/Images/favicon.ico" rel="icon" type="image/x-icon" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Faster+One|Petrona" rel="stylesheet">


  <!-- Initialize Firebase -->
  <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
  
  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>

  
 
</head>

<body>

  <br>

	<div class="container">
      <div class="row">
    
      <div class= "row jumbotron" style="background-color: #141f3d; color:#ffff">
        <div class="col-lg-9">
          <h1 style="font-family: 'Petrona', serif;font-size: 75px;">Anytime Is Train Time</h1>
          <p>Choo Choo Chee Chee !</p>
        </div>
        <div class="col-lg-3 clock">
          <p>Current Time</p>
          <p class="timeNow"></p>
          <iframe src="https://giphy.com/embed/TlK63EDww4g4tXUd0gE" width="280" height="120" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
        </div>
      </div>
    </div>

  <br>
  <!-- Main Body Container -->
  <div class="container">
      
    <!-- Train Schedule Table -->
		<div class="row">
			<div class="panel panel-default">
  				<div class="panel-heading" style="background-color: #141f3d; color:#ffff">Train Schedule</div>
            <div class="panel-body">
    					<table class="table">
  						  <thead>
                  <tr> 
      						  <th>Train Name</th>
      						  <th>Destination</th> 
                    <th>First Train (HH:mm)</th>
      						  <th>Frequency (min)</th>
      						  <th>Next Arrival</th>
      							<th>Minutes Away</th>
                    <th>Remove Train</th>
                  </tr>
  						  </thead>
  						  <tbody id="trains">
  						  </tbody>
  					</table>
          </div>
			</div>
    </div>
  <!-- End Train Schedule Table -->

<!-- Add Train Form -->
  <div class="row">
    <form>
        <div class="panel panel-default">
            <div class="panel-heading" style="background-color: #141f3d; color:#ffff">Add Train</div>
          <div class="form-group">
            <label for="name">Train Name:</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="form-group">
            <label for="destination">Destination</label>
            <input type="text" class="form-control" id="destination">
          </div>
          <div class="form-group">
            <label for ="time">First Train Time</label>
            <input type="time" class ="form-control" id="time" > 
          </div>
           <div class="form-group">
            <label for ="frequency">Frequency (min)</label>
            <input type="text" class ="form-control" id="frequency" > 
          </div>
          <button type="submit" class="btn btn-default btn-primary" id="click-button" >Submit</button>
      </div>
   
    </form>
  </div>
</div>
<!-- End Add Train Form -->

<br>
<br>

  <!-- JavaScript-->
  <script src="Assets/JavaScript/logic.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>

</body>
</html>
