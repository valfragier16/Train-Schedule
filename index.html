<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <br>
    
	<div class="container">
		<div class= "row jumbotron">
      <div class="col-lg-10">
        <h1>Anytime Is Train Time</h1>
        <p>Choo Choo Chee Chee !</p>
      </div>
      <div class="col-lg-2 clock">
        <p>Current Time</p>
        <p class="timeNow"></p>
      </div>
    </div>
    

    <div id="train-schedule">
		<div class="row">
			<div class="panel panel-default">
  				<div class="panel-heading" style="background-color: rgb(103, 194, 194)"><strong>Train Schedule</strong></div>
            <div class="panel-body">
    					<table class="table">
  						  <thead>
                  <tr> 
      						  <th>Train Name</th>
      						  <th>Destination</th> 
                    <th>First Train (HH:mm)</th>
      						  <th>Frequency (min)</th>
      						  <th>Next Arrival</th>
      							<th>Minutes Away</th>
                    <th>Remove Train</th>
                  </tr>
  						  </thead>
  						  <tbody id="trains">
  						  </tbody>
                      </table>
            </div>
            </div>
		</div>
    </div>
			
		<div class="row">
      <form>
          <div class="panel panel-default">
              <div class="panel-heading" style="background-color: rgb(103, 194, 194)"><strong>Add Train</strong></div>
            <div class="form-group">
              <label for="name">Train Name:</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
              <label for="destination">Destination</label>
              <input type="text" class="form-control" id="destination">
            </div>
            <div class="form-group">
              <label for ="time">First Train Time</label>
              <input type="time" class ="form-control" id="time" > 
            </div>
             <div class="form-group">
              <label for ="frequency">Frequency (min)</label>
              <input type="text" class ="form-control" id="frequency" > 
            </div>
            <button type="submit" class="btn btn-default btn-primary" id="click-button">Submit</button>
        </div>      
      </form>
    </div>
	</div>


<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>
<!-- JavaScript-->
<script src="Assets/JavaScript/logic.js"></script>

</body>
</html>
