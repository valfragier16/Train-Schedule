<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <link rel="stylesheet" type="text/css" href="Assets/CSS/style.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
    <br>
    <br>

    <div id="jumbotron" class="container">        
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Anytime is Train Time</h1>
                <p class="lead">Choo Choo! Chee Chee!</p>
            </div>
        </div>
    </div>

    <div id="current-schedule">
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading"><strong>Train Schedule</strong></div>
            <div class="panel-body">
                <table class="table">
                <thead>
                    <tr> 
                        <th>Train Name</th>
                        <th>Destination</th> 
                    <th>First Train (HH:mm)</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                        <th>Remove Train</th>
                    </tr>
                </thead>
                <tbody id="trains">
                </tbody>
            </table>
            </div>
            </div>
        </div>
    </div>



    <div id="add-train">
        <div class="row">
            <div class="col-lg-8 form">
                <form>
                    <div class="panel panel-default">
                        <div class="panel-heading">Add Train</div>
                      <div class="form-group">
                        <label for="name">Train Name:</label>
                        <input type="text" class="form-control" id="name">
                      </div>
                      <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control" id="destination">
                      </div>
                      <div class="form-group">
                        <label for ="time">First Train Time</label>
                        <input type="time" class ="form-control" id="time" > 
                      </div>
                       <div class="form-group">
                        <label for ="frequency">Frequency (min)</label>
                        <input type="text" class ="form-control" id="frequency" > 
                      </div>
                      <button type="submit" class="btn btn-default btn-primary" id="click-button">Submit</button>
                  </div>      
                </form>
            </div>
        </div>
    </div>

<!-- JavaScript -->
<script type="text/javascript" src="Assets/JavaScript/logic.js"></script>

<!-- Bootstrap-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
