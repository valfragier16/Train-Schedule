<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Train Schedule</title>
  <meta name="description" content="">

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="Assets/CSS/style.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
  <!-- Favicon-->
  <link href="Assets/Images/favicon.ico" rel="icon" type="image/x-icon" />


  <!-- Initialize Firebase -->
  <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
  
  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>

  
 
</head>

<body>

  <br>

	<div class="container">
      <div class= "row jumbotron" style="background-color: #141f3d; color:#ffff">
        <div class="col-lg-10">
          <h1>Anytime Is Train Time</h1>
          <p>Choo Choo Chee Chee !</p>
        </div>
        <div class="col-lg-2 clock">
          <p>Current Time</p>
          <p class="timeNow"></p>
        </div>
      </div>

  <br>
  <!-- Main Body Container -->
  <div class="container">
      
    <!-- Train Schedule Table -->
    <div class="panel panel-default">
      <div class="panel-heading panel-custom">
        Current Train Schedule
      </div>
      <table class="table table-hover">
        <tr>
          <th scope="col">Train Name</th>
          <th scope="col">Destination</th>
          <th scope="col">Frequency (min)</th>
          <th scrope="col">Minutes Away</th>
          <th scope="col">Next Arrival</th>
        </tr>
        <tbody id="table-data"></tbody>
      </table>
      <hr />
    </div>
  <!-- end Train Schedule Table -->


  <!-- Add Train Panel -->
  <div class="panel panel-default">
    <div class="panel-heading panel-custom">
      Add Train
    </div>
    
    <div class="panel-body">
      <form >

        <div class="form-group">
          <label for="trainName">Train Name:</label>
          <input type="text" class="form-control" id="train-name" required>
        </div>
        
        <div class="form-group">
          <label for="destination">Destination:</label>
          <input type="text" class="form-control" id="train-destination" required>
        </div>

        <div class="form-group">
          <label for="startYear">First Train Time: (military time) </label>
          <input type="text" class="form-control" placeholder="HH:MM" id="train-time" required>
        </div>

        <div class="form-group">
          <label for="endYear">Frequency (minutes)</label>
          <input type="text" class="form-control" id="time-freq">
        </div>

        <div class="btn-group" role="group">
          <button type="button" id="btn-add" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span> Submit</button>
        </div>

      </form>
    </div>
  </div>
  <!-- end Add Train Panel -->
  </div>

  <!-- JavaScript-->
  <script src="Assets/JavaScript/logic.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>

</body>
</html>
